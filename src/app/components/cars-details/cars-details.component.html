<button
  mat-stroked-button
  color='primary'
  class='cars-details__button'
  (click)='openDialog()'
>Add car</button>

<mat-accordion>
  <mat-expansion-panel
    *ngFor='let category of carsService.category'
    class='cars-details__category'
  >

    <mat-expansion-panel-header>
      <mat-panel-title>
        {{category}} ({{ getCategoryAmount(category) }})
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card *ngFor='let car of carsService.cars | categoryFilter:category.toString()' class='card-container'>
      <app-car-card [car]='car'></app-car-card>
    </mat-card>

  </mat-expansion-panel>
</mat-accordion>
